<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>optimize-all-devide-async</title>
  </head>
  <body>
    <!-- 공용 -->
    <header id="header">
      <nav id="route-menu">
        <ul>
          <li>
            <a
              href="../optimize-all-devide-async/optimize-all-devide-async.html"
              >비동기 최적화</a
            >
          </li>
          <li><a href="../sync/sync.html">동기적 재귀, 반복</a></li>

          <li>
            <a href="../optiomize-chunk/optiomize-chunk.html"
              >비동기 최적화: chunk</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!--  -->
    <form id="checkbox_box_toggle_async_optimization">
      <label for="async_optimization__macro"
        >비동기 최적화(setTimeout - macrotask)</label
      >
      <input
        id="async_optimization__macro"
        class="toggle"
        name="task_type"
        value="macro"
        type="radio"
      />
      <label for="async_optimization__micro"
        >비동기 최적화(promise - microtask)</label
      >
      <input
        id="async_optimization__micro"
        class="toggle"
        name="task_type"
        value="micro"
        type="radio"
      />

      <label for="async_optimization__no">최적화 없음</label>
      <input
        checked
        id="async_optimization__no"
        class="toggle"
        name="task_type"
        value=""
        type="radio"
      />
    </form>

    <button id="button_recursive">무거운 재귀 작업 테스트</button>
    <button id="button_loof">무거운 반복 작업 테스트</button>
    <button id="button_count_add">이벤트 반응 테스트(카운터)</button>
    <div id="count_console"></div>
    <script src="./optimize-all-devide-async.js"></script>
  </body>
</html>
