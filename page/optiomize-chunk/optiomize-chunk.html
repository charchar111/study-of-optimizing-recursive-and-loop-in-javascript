<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>optiomize-chunk</title>
  </head>
  <body>
    <!-- 공용 -->
    <header id="header">
      <nav id="route-menu">
        <ul>
          <li>
            <a
              href="../optimize-all-devide-async/optimize-all-devide-async.html"
              >비동기 최적화</a
            >
          </li>
          <li><a href="../sync/sync.html">동기적 재귀, 반복</a></li>

          <li>
            <a href="../optiomize-chunk/optiomize-chunk.html"
              >비동기 최적화: chunk</a
            >
          </li>

          <li>
            <a
              href="../overhead-test-all-devide-async-vs-chunk/overhead-test-all-devide-async-vs-chunk.html"
              >오버 헤드 테스트: 1개씩 비동기 분할 vs chunk</a
            >
          </li>

          <li>
            <a href="../using-webworker/using-webworker.html"
              >웹 워커로 무거운 작업하기</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!--  -->
    <form id="checkbox_box_toggle_async_optimization">
      <label for="async_optimization__chunk-time-sliced">시간 기반 청크</label>
      <input
        id="async_optimization__chunk-time-sliced"
        class="toggle"
        name="task_type"
        value="time-sliced"
        type="radio"
      />
      <label for="async_optimization__chunk-count-based"
        >작업 개수 기반 청크</label
      >
      <input
        id="async_optimization__chunk-count-based"
        class="toggle"
        name="task_type"
        value="count-based"
        type="radio"
      />

      <label for="async_optimization__no">최적화 없음</label>
      <input
        checked
        id="async_optimization__no"
        class="toggle"
        name="task_type"
        value=""
        type="radio"
      />
    </form>

    <button id="button_recursive">무거운 재귀 작업 테스트</button>
    <button id="button_loof">무거운 반복 작업 테스트</button>
    <button id="button_count_add">이벤트 반응 테스트(카운터)</button>
    <div id="count_console"></div>
    <script src="./optiomize-chunk.js"></script>
  </body>
</html>
