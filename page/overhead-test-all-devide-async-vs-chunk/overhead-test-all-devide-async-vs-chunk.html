<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overhead-test-all-devide-async-vs-chunk</title>
  </head>
  <body>
    <!-- 공용 -->
    <header id="header">
      <nav id="route-menu">
        <ul>
          <li>
            <a
              href="../optimize-all-devide-async/optimize-all-devide-async.html"
              >비동기 최적화</a
            >
          </li>
          <li><a href="../sync/sync.html">동기적 재귀, 반복</a></li>

          <li>
            <a href="../optiomize-chunk/optiomize-chunk.html"
              >비동기 최적화: chunk</a
            >
          </li>

          <li>
            <a
              href="../overhead-test-all-devide-async-vs-chunk/overhead-test-all-devide-async-vs-chunk.html"
              >오버 헤드 테스트: 1개씩 비동기 분할 vs chunk</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!--  -->

    <form id="checkbox_box_toggle_loof_type">
      <p>반복 작업 타입</p>
      <label for="loof_type__recursive">재귀 함수(recursive)</label>
      <input
        id="loof_type__recursive"
        class="toggle"
        name="loof_type"
        value="recursive"
        type="radio"
      />
      <label for="loof_type__loof">반복문(for,while)</label>
      <input
        id="loof_type__loof"
        class="toggle"
        name="loof_type"
        value="loof"
        type="radio"
      />
    </form>

    <button id="button__perfomance_test_async_unit_devide">
      1개 단위 비동기 분할 성능 측정
    </button>
    <button id="button__perfomance_test_size_based_chunk">
      개수 단위(1000개) 청크 전략 성능 측정
    </button>
    <button id="button__perfomance_test_time_based_chunk">
      시간 단위(16ms) 청크 전략 성능 측정
    </button>
    <button id="button_count_add">이벤트 반응 테스트(카운터)</button>
    <div id="count_console"></div>
    <script src="./overhead-test-all-devide-async-vs-chunk.js"></script>
  </body>
</html>
